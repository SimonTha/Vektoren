<!Doctype html>
<html>
	<script src='https://cdn.jsdelivr.net/npm/p5'></script>
	<head>
		<script>
			let backgroundSky;
			let dildo;
			let rotation = 0;
			
			function preload(){
				backgroundSky = loadImage("rsc/images/backgroundSky.jpg");
				dildo = loadImage("rsc/images/dildo.png");
			}
			
			function setup(){
				let canvas = createCanvas(windowWidth, windowHeight);
				canvas.position(0, 0);
			}
			
			function draw(){
				image(backgroundSky, 0, 0, windowWidth, windowHeight);
				translate(width/2 -205, height/2 - 298);
				rotate(rotation);
				image(dildo, width/2 -205, height/2 - 298, 510, 586);
				rotate(-rotation);
				translate(-(width/2 -205), -(height/2 - 298));
				rotation += 10;
			}
		</script>
	</head>
</html>
