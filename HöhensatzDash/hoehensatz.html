function preload(){
    
    mkca = loadSound("rsc/sounds/mkca.mp3");
    Kiener = loadImage("rsc/images/Kiener.png");

function setup() {
	cnv = createCanvas(500, 500);
	cnvX = (windowWidth - width) / 2;
    cnvY = (windowHeight - height) / 2;
	cnv.position(cnvX, cnvY);
	x = 10, y = 350;
	highScore = 0;
	attempts = 1;
	
	varReset(0);
	gameActive = 2;
	//0 = game, 1 = soviet, 2 = hauptmenü, 3 = highscore, 4 = pause, 5 = editor, 6 = play Level, 7 = Moto moto, 8 = Levelselect
	
	whu = loadSound("rsc/sounds/whu.mp3");
	waschmaschine = loadSound("rsc/sounds/Waschmaschine.mp3");
	oof = loadSound("rsc/sounds/Oof.mp3");
	musicSound = 0.01;
	soundSound = 0.1;
	mkca.setVolume(0.01)
}

function draw() {
    /*if(deleteWebHost){
    var list = document.getElementsByTagName("BODY")[0];
        list.getElementsByTagName("DIV")[0].innerHTML = "";
        deleteWebHost = false
    }*/
    if(!mkca.isPlaying()){
        mkca.play();
    }
	if (gameActive === 0) {
		strokeWeight(2);
		gamePlay();

		if (highScore < points) {
			increaseAmount++;
			highScore = points;
			newHighscore = true;
		}
	    
		stroke(0);
		fill("white");
		textSize(50);
		text(floor(points), width / 2, 75);
		textSize(30);
		text(floor(attempts), 45, 60);
		text(floor(highScore), 45, 115);
		textSize(20);
		text("Highscore", 10, 85);
		text("Attempt", 10, 30);
	} else if (gameActive == 2) {
		background(120);
		stroke(0);
		strokeWeight(3);
		rect(10, 200, 200, 75);
		rect(10, 300, 200, 75);
		rect(290, 200, 200, 75);
		rect(290, 300, 200, 75);
		fill("white");
		textSize(60);
		text("HöhensatzDash", 35, 75);
		textSize(30);
		text("Levels", 30, 245);
		text("Endless", 30, 345);
		text("Map Maker", 310, 245);
		text("Load Level", 310, 345);		
		text("By SStudios", 170, 480);

	} else if (gameActive === 3) {
		if (screenTime > 1) {
			screenTime--;
		} else {
			if(!won){
				gameActive = 1;
			}else{
				gameActive = 2
				won = false;
				attempts = 0;
				percentageHighScore = 0;
				percentage = 0;
			}
		}
		strokeWeight(5);
		image(flaggeImg, 0, 0, width, height);
		fill(0, 0, 0, 200);
		rect(0, 0, width, height);
		if (textYes) {
			fill("white");
			textSize(50);
			if(won){
				text("Level Complete!", 75, height / 2);
			}else if(newPercentage){
				text("New Highscore!", 75, height / 2);
				textSize(30);
				text(percentage + "%", 240, 300);
			}else{
			    text("New Highscore!", 75, height / 2);
				textSize(30);
				text("+" + increaseAmount, 240, 300);
			}
			textSize(30);
			textTime--;
			if (textTime <= 0) textYes = false;
		} else {
			textTime++;
			if (textTime >= 30) {
				textYes = true;
			}
		}
	} else if (gameActive === 1) {
		strokeWeight(1);
		image(flaggeImg, 0, 0, width, height);
	} else if (gameActive === 4) {
		fill("black");
		rect(0, 0, width, height);
		fill("white");
		textSize(60);
		text("Paused", 150, 75);
		
		musicSound = musicSlider.value();
		soundSound = soundSlider.value();
		mkca.setVolume(musicSound);
		textSize(30);
		text("Music", 120, 330);
		text("Sounds", 285, 330);
		
		rect(10, 400, 200, 75);
		rect(290, 400, 200, 75);
		stroke(0);
		strokeWeight(3);
		textSize(30);
		text("Menu", 30, 445);
		text("Resume", 310, 445);
	} else if (gameActive === 5) {
		levelEditor();
	} else if (gameActive === 6) {
		userLevel();
		if (percentageHighScore < percentage) {
			newPercentage = true;
			percentageHighScore = percentage;
		}
	}else if(gameActive === 7){
	    gamePlay();
	    image(moto, 230, 150, 230, 230);
	}else if(gameActive === 8){
		background(120);
		stroke(0);
		strokeWeight(3);
		fill("white");
		rect(10, 125, 200, 75);
		rect(10, 300, 200, 75);
		rect(290, 125, 200, 75);
		rect(290, 300, 200, 75);
		fill("white");
		textSize(40);
		text("Levels", 15, 75);
		textSize(30);
		text("Moto Moto", 30, 170);
		text("Höhensatz", 30, 332);
		text("Madness", 30, 360);
		text("", 310, 170);
		text("", 310, 345);

		fill("white")
		rect(5, 5, 75, 30);
		textSize(20);
		text("Back", 13, 27);
	}
}

function keyPressed() {
    keyListenerOthers();
	keyListener0();
	keyListener1();
	keyListener2();
	keyListener3();
	keyListener4();
	keyListener5();
	keyListener6();
	keyListener7();
	if (keyCode === 27 && gameActive === 0 || keyCode === 27 && gameActive === 6 && seedInInput == 1 || keyCode === 27 && gameActive === 7) {
	    pause();
	}
}

function mousePressed() {
	clickListener0();
	clickListener1();
	clickListener2();
	clickListener3();
	clickListener4();
	clickListener5();
	clickListener6();
	clickListener7();
	clickListener8();
	
	
    if(gameActive === 0 || gameActive === 6 && seedInInput == 1 || gameActive === 7){
        if(button(415, 5, 75, 30)){
            pause();
        }
    }
}

function jump(force) {
	newJump = force;
	rot = 0.08;
}

function player() {
	if(!upsideDown){
		y = y + newPos - newJump;

		if (y < groundHeight) {
			newGrav = newGrav + grav;
			newPos = grav + newGrav;
			newJump = newJump - jumpForce;
		} else if (y > groundHeight) {
			newJump = 0;
			newGrav = 0;
			y = groundHeight;
			newPos = 0;
			if (rotat % (PI / 2) < PI / 4) {
				rotat = rotat - (rotat % (PI / 2));
			} else {
				rotat = rotat - (rotat % (PI / 2)) + PI / 2;
			}
			rot = 0;
		}
	}
	else{
		y = y - newPos + newJump;

		if (y > groundHeight) {
			newGrav = newGrav + grav;
			newPos = grav + newGrav;
			newJump = newJump - jumpForce;
		} else if (y < groundHeight) {
			newJump = 0;
			newGrav = 0;
			y = groundHeight;
			newPos = 0;
			if (rotat % (PI / 2) < PI / 4) {
				rotat = rotat - (rotat % (PI / 2));
			} else {
				rotat = rotat - (rotat % (PI / 2)) + PI / 2;
			}
			rot = 0;
		}
	}
	if(y <= 0){
	    death(gameActive);
	}
}

function collObject() {
	stroke(0);
	for (let i = 0; i < objects.length; i++) {
		fill("yellow");

		objects[i].x = objects[i].x - triangleSpeed;
		
		translate(objects[i].x + 50 / 2, objects[i].y + 50 / 2);
		rotate(objects[i].z*PI/2);	
		triangle(0 - 25, 0 + 25, 0 + 25, 0 + 25, 0, 0 - 25);
		rotate(-objects[i].z*PI/2);
		translate(-objects[i].x + -50 / 2, -objects[i].y + -50 / 2);
	}
	if (orbs[0]) {
		for (let i = 0; i < orbs.length; i++) {
			orbs[i].x = orbs[i].x - triangleSpeed;
			
			if(kienerGame){
				image(Kiener, orbs[i].x, orbs[i].y, 25, 25);
			}else{
				fill("red");
				rect(orbs[i].x, orbs[i].y, 25, 25);
			}
		}
	}
	
	if (gravityOrbs[0]) {
		for (let i = 0; i < gravityOrbs.length; i++) {
			fill("blue");
			gravityOrbs[i].x = gravityOrbs[i].x - triangleSpeed;

			rect(gravityOrbs[i].x, gravityOrbs[i].y, 25, 25);
		}
	}
	
	stroke(255);
	if (blocks[0]) {
		for (let i = 0; i < blocks.length; i++) {
			blocks[i].x = blocks[i].x - triangleSpeed;
			fill("black");
			rect(blocks[i].x, blocks[i].y, 50, 50);
		}
	}
	lastObject = lastObject - triangleSpeed;
}

function varReset(editorReset) {
	yx = width;
	yy = 400;
	
	playerSize = 40;
	groundHeight = yy-playerSize;

	x = 10, y = yy-playerSize
	grav = 0.3;
	newGrav = 0;
	jumpForce = 0.45;
	newJump = 0;
	newPos = 0;
	triangleSpeed = 5;

	if(editorReset == 0){
		gameActive = 0;
	}else if(editorReset == 1){
		gameActive = 6;
		seedInInput = 1;
		progress = 0;
	}else if(editorReset == 2){
	    gameActive = 7;
	}else if(editorReset == 3){
		gameActive = 5;
		progress = editorSliderValue;
	}

	numberObjects = 7;
	points = 0;
	newHighscore = false;
	newPercentage = false;
	increaseAmount = 0;
	screenTime = 120;
	textTime = 30;
	textYes = true;

	rotat = 0;
	rot = 0;

	backX1 = 0;
	backX2 = width - (height - yy);
	backX3 = (width - (height - yy)) * 2;
	backMove = 1;
	
	for(let p = 0; p < 6; p++){
		foregroundX[p] = (height-yy)*p;
	}

	orbs.splice(0);
	gravityOrbs.splice(0);
	insideOrb = false;
	canClickOrb = true;
	upsideDown = false;

	blocks.splice(0);

	objects.splice(0);
	vektor.splice(0);
	vektor[0] = 1;
	lastObject = 500;
	
	if(gameActive === 0){
		objects[0] = createVector(500, 350);
		for (let i = 1; i <= numberObjects; i++) {
			createNewObstacle();
		}
	}
	
	objectsLoaded = 0;
	objectIndex = 0;
	objectsDeleted = 0;
	loadSingleTime = true;
}

function createNewObstacle() {
	let type = floor(random(0, obstacles.length));
	let rand = random(210, 400);
	
	splitEndless = split(obstacles[type], ",");
	    
	for (let p = 0; p < splitEndless[0]; p++) {
	    createObject(int(splitEndless[p*4+1]), int(splitEndless[p * 4 + 2]) + lastObject + rand, int(splitEndless[p * 4 + 3]), int(splitEndless[p * 4 + 4]));
	}
	vektor[vektor.length] = int(splitEndless[0]);
	lastObject = int(splitEndless[splitEndless.length - 3]) + lastObject + rand;
}

function createObject(index, PosX, PosY, Rot = 0) {
	if (index === 1) {
		objects[objects.length] = createVector(PosX, PosY, Rot);
	} else if (index === 2) {
		orbs[orbs.length] = createVector(PosX + 12.5, PosY + 12.5, 0);
	} else if(index === 3){
		blocks[blocks.length] = createVector(PosX, PosY);
	} else{
		gravityOrbs[gravityOrbs.length] = createVector(PosX + 12.5, PosY + 12.5, 0);
	}
}

function collision() {
	var checkObjects = [];
	for(var j = 0; j < objects.length; j++){
		if(objects[j].x < x + 40){
			checkObjects[checkObjects.length] = createVector(objects[j].x, objects[j].y, objects[j].z);
		}
	}
	var boxes = 10;
	for (var o = 0; o < checkObjects.length; o++) {
		if(checkObjects[o].z === 0){
			for (var i = 0; i < boxes; i++) {
				if(checkBox(checkObjects[o].x + (i * (25 / boxes)), checkObjects[o].y + 50 - ((i + 1) * (50 / boxes)), 50 - (i * (50 / boxes)), 50 / boxes)){
					death(gameActive);
				}
			}
		}else if(checkObjects[o].z === 2){
			for (var i = 0; i < boxes; i++) {
				if(checkBox(checkObjects[o].x + (i * (25 / boxes)), checkObjects[o].y + (i * (50 / boxes)), 50 - (i * (50 / boxes)), 50 / boxes)){
					death(gameActive);
				}
			}
		}else if(checkObjects[o].z === 1){
			for (var i = 0; i < boxes; i++) {
				if(checkBox(checkObjects[o].x + 50 - ((i + 1) * (50 / boxes)), checkObjects[o].y + (i * (25 / boxes)), 50 / boxes, 50 - (i * (50 / boxes)))){
					death(gameActive);
				}
			}
		}else{
			for (var i = 0; i < boxes; i++) {
				if(checkBox(checkObjects[o].x + 50 - ((i + 1) * (50 / boxes)), checkObjects[o].y + (i * (25 / boxes)), 50 / boxes, 50 - (i * (50 / boxes)))){
					death(gameActive);
				}				
			}
		}
	}
	checkObjects.splice(0);
	
	var checkOrbs = [];
	for(c = 0; c < orbs.length; c++){
		if(orbs[c].x < x + 39){
			checkOrbs[checkOrbs.length] = createVector(orbs[c].x, orbs[c].y, orbs[c].z);
		}
	}
	if(checkOrbs[0]){
		insideOrb = false;
		for(v = 0; v < checkOrbs.length; v++){
			if(insideOrb == false){
				if (checkBox(checkOrbs[v].x, checkOrbs[v].y, 25, 25)) {
					insideOrb = true;
				} else {
					insideOrb = false;
				}
			}
		}
	}else{
		insideOrb = false;
	}
	checkOrbs.splice(0);
	
	var checkGravityOrbs = [];
	for(b = 0; b < gravityOrbs.length; b++){
		if(gravityOrbs[b].x < x + 39){
			checkGravityOrbs[checkGravityOrbs.length] = createVector(gravityOrbs[b].x, gravityOrbs[b].y, gravityOrbs[b].z);
		}
	}
	if(checkGravityOrbs[0]){
		insideGravityOrb = false;
		for(n = 0; n < checkGravityOrbs.length; n++){
			if(insideGravityOrb == false){
				if (checkBox(checkGravityOrbs[n].x, checkGravityOrbs[n].y, 25, 25)) {
					insideGravityOrb = true;
				} else {
					insideGravityOrb = false;
				}
			}
		}
	}else{
		insideGravityOrb = false;
	}
	checkGravityOrbs.splice(0);
	
	var groundHeightEntries = [];
	var checkBlocks = [];
	for(k = 0; k < blocks.length; k++){
		if(blocks[k].x < x + 39){
			checkBlocks[checkBlocks.length] = createVector(blocks[k].x, blocks[k].y, blocks[k].z);
		}
	}
	for(l = 0; l < checkBlocks.length; l++){
		if(!upsideDown){
			if (checkBox(checkBlocks[l].x + 3, checkBlocks[l].y + 3, 50, 50) && groundHeight != checkBlocks[l].y - 40){
				death(gameActive);
			} else if (x + 40 > checkBlocks[l].x + 3 && y + 40 <= checkBlocks[l].y) {
				groundHeightEntries[groundHeightEntries.length] = checkBlocks[l].y - 40;
			} else {
				groundHeightEntries[groundHeightEntries.length] = 360;
			}
		}
		else{
			if (checkBox(checkBlocks[l].x, checkBlocks[l].y, 50, 47) && groundHeight != checkBlocks[l].y + 50) {
				death();
			} else if (x + 40 > checkBlocks[l].x + 3 && y >= checkBlocks[l].y + 50) {
				groundHeightEntries[groundHeightEntries.length] = checkBlocks[l].y + 50;
			} else {
				groundHeightEntries[groundHeightEntries.length] = 0;
			}
		}
	}
	checkBlocks.splice(0)
	if(!upsideDown && !blocks[0]){
		groundHeightEntries[groundHeightEntries.length] = 360;
	}
	else if(upsideDown && !blocks[0]){
		groundHeightEntries[groundHeightEntries.length] = 0;
	}
	
	var highestGround = 0;
	if(!upsideDown){
		highestGround = 360;
	}
	for(m = 0; m < groundHeightEntries.length; m++){
		if(!upsideDown){
			if(groundHeightEntries[m] < highestGround) highestGround = groundHeightEntries[m];
		}else{
			if(groundHeightEntries[m] > highestGround) highestGround = groundHeightEntries[m];
		}
	}
	groundHeightEntries.splice(0);
	groundHeight = highestGround;
}

function checkBox(posX, posY, lX, lY){
	if(x + playerSize > posX && x < posX + lX && y + playerSize > posY && y < posY + lY){
		return true;
	}
	else{
		return false;
	}
}

function button(posX, posY, lX, lY){
    if(mouseX > posX && mouseX < posX + lX && mouseY > posY && mouseY < posY + lY){
		return true;
	}else{
		return false;
	}
}

function increaseScore() {
	if (objects[0] && x > objects[0].x + 50) {
		objects.splice(0, 1);
		vektor[0] = vektor[0] - 1;
		objectsLoaded = objectsLoaded - 1;
		objectsDeleted++;
	}
	if (orbs[0] && x > orbs[0].x + 30) {
		orbs.splice(0, 1);
		vektor[0] = vektor[0] - 1;
		objectsLoaded = objectsLoaded - 1;
		objectsDeleted++;
	}
	if (gravityOrbs[0] && x > gravityOrbs[0].x + 30) {
		gravityOrbs.splice(0, 1);
		vektor[0] = vektor[0] - 1;
		objectsLoaded = objectsLoaded - 1;
		objectsDeleted++;
	}
	if (blocks[0] && x > blocks[0].x + 50) {
		blocks.splice(0, 1);
		vektor[0] = vektor[0] - 1;
		objectsLoaded = objectsLoaded - 1;
		objectsDeleted++;
	}
	if (vektor[0] === 0 && gameActive === 0) {
		vektor.splice(0, 1);
		createNewObstacle();
		points++;
	}
}

function death(level) {
    oof.setVolume(soundSound);
    oof.play();
    if(level == 0){
        gameActiveToLoad = 0;
    }else if(level == 6){
        gameActiveToLoad = 1;
    }else if(level == 7){
        gameActiveToLoad = 2;
    } else if(level == 5){
		gameActiveToLoad = 3;
	}
	if (newHighscore || newPercentage) {
		gameActive = 3;
	} else {
		gameActive = 1;
	}
}

function orbJump(force) {
    whu.setVolume(soundSound);
    whu.play();
	newJump = 0;
	newGrav = 0;
	newPos = 0;
	jump(force);
}

function changeGravity(){
    waschmaschine.setVolume(soundSound);
    waschmaschine.play();
	newJump = 0;
	newGrav = 6;
	newPos = 0;
	if(!upsideDown){
		groundHeight = 0;
	}
	else{
		groundHeight = 360;
	}
	upsideDown = !upsideDown;
}

function Background(backgroundMoving, foreskinMoving) {
	backX1 = backX1 - backgroundMoving;
	backX2 = backX2 - backgroundMoving;
	backX3 = backX3 - backgroundMoving;
	image(dev1, backX1, 0, width - (height - yy), height - (height - yy));
	image(dev2, backX2, 0, width - (height - yy), height - (height - yy));
	image(dev3, backX3, 0, width - (height - yy), height - (height - yy));

	if (backX1 + width - (height - yy) < 0) {
		backX1 = (width - (height - yy)) * 2
	}
	if (backX2 + width - (height - yy) < 0) {
		backX2 = (width - (height - yy)) * 2
	}
	if (backX3 + width - (height - yy) < 0) {

function gamePlay(){
	if(newGrav != 0){
		rot = 0.08
	}
    Background(backMove, triangleSpeed);
	strokeWeight(1);
	translate(x + playerSize / 2, y + playerSize / 2);
	rotat = rotat + rot;
	rotate(rotat);
	image(img, 0 - playerSize / 2, 0 - playerSize / 2, playerSize, playerSize);
	rotate(-rotat)
	translate(-x - playerSize / 2, -y - playerSize / 2);
	increaseScore();
	collObject();
	collision();
	player();
		
	if (keyIsDown(32)) {
		if(!upsideDown){
			if (y >= groundHeight) {
				jump(13);
			canClickOrb = false;
	    	} else if (insideOrb && canClickOrb === true) {
				canClickOrb = false;
				orbJump(10);
			}
			if (insideGravityOrb && canClickOrb === true){
				canClickOrb = false;
				changeGravity();
			}
	    }
		else{
			if (y <= groundHeight) {
				jump(13);
				canClickOrb = false;
			} else if (insideOrb && canClickOrb === true) {
				orbJump(10);
				canClickOrb = false;
			}else if (insideGravityOrb && canClickOrb === true){
				changeGravity();
				canClickOrb = false;
			}
	    }
	} else if (!mouseIsPressed) {
		canClickOrb = true;
	}
	if (mouseIsPressed) {
		if(!upsideDown){
			if (y >= groundHeight && canJumpStart) {
				jump(13);
				canClickOrb = false;
			} else if (insideOrb && canClickOrb === true) {
					canClickOrb = false;
					orbJump(10);
			}
			if (insideGravityOrb && canClickOrb === true){
				canClickOrb = false;
				changeGravity();
			}
		}
		else{
		    if (y <= groundHeight && canJumpStart) {
				jump(13);
				canClickOrb = false;
		    } else if (insideOrb && canClickOrb === true) {
				orbJump(10);
				canClickOrb = false;
			}else if (insideGravityOrb && canClickOrb === true){
				changeGravity();
				canClickOrb = false;
			}
		}
	} else if (!keyIsDown(32)) {
		canClickOrb = true;
	}
	if(!mouseIsPressed && !canJumpStart){
		canJumpStart = true;
	}
	
	if(gameActive != 5){
		stroke(0);
		strokeWeight(1);
		fill("white")
		rect(415, 5, 75, 30);
		fill("black");
		textSize(20);
		text("Pause", 423, 27);
	}
	fill("white");
	textSize(30);
	text(floor(attempts), 45, 60);
	textSize(20);
	text("Attempt", 10, 30);
}

function userLevel() {
	if(seedInInput == 1){
		increaseScore();
		
		if(!mouseIsPressed && !canJumpStart){
			canJumpStart = true;
		}
		progress = progress + triangleSpeed;
		percentage = floor(progress*100/(int(splitLevel[splitLevel.length - 3]) + 150));
		percentageText = percentage + "%"
		if(percentageText == "NaN%"){
			lamnbrah = true;
			seedInInput = 0;
			seedInput = createInput();
			seedInput.position(cnvX + 172, cnvY + 300);
		}
		gamePlay();
		fill("white");
		textSize(40);
		text(percentage + "%", 220, 50);
		if(percentage >= 100){
			gameActive = 3;
			won = true;
		}
		
		if(int(splitLevel[0]) - objectsDeleted < 90){
			amnOfObjectsLevel = int(splitLevel[0]) - objectsDeleted;
		}else{
			amnOfObjectsLevel = 90;			
		}
		
		while(objectsLoaded < amnOfObjectsLevel){
			createObject(int(splitLevel[objectIndex*4+1]), int(splitLevel[objectIndex * 4 + 2]) - progress, int(splitLevel[objectIndex * 4 + 3]), int(splitLevel[objectIndex * 4 + 4]));
			objectIndex = objectIndex + 1;
			objectsLoaded = objectsLoaded + 1;
		}
		
		if(loadSingleTime){
			var checkingBlocks = [];
			var highest = 400;
			for(k = 0; k < blocks.length; k++){
				if(blocks[k].x < x + 75){
					checkingBlocks[checkingBlocks.length] = createVector(blocks[k].x, blocks[k].y, blocks[k].z);
				}
			}
			for(h = 0; h < checkingBlocks.length; h++){
				if(checkingBlocks[h].y < 400){
					highest = checkingBlocks[h].y;
				}
			}
			groundHeight = highest;
			y = groundHeight - playerSize;
			loadSingleTime = false;
			console.log(groundHeight);
		}
		
		textSize(30);
		text(floor(percentageHighScore) + "%", 45, 115);
		textSize(20);
		text("Highscore", 10, 85);
	}else if(seedInInput == 0){
		background(120);
		fill("white");
		strokeWeight(3);
		textSize(30);
		text("Type in your Levelkey", 100,height/2);
		rect(175, 350, 150, 50)
		text("Continue", 187, 385);
		rect(5, 5, 75, 30);
	    textSize(20);
	    text("Back", 15, 27);
		if(lamnbrah){
			fill("red");
			text("Put in a LevelKey you fuQ", 135, 450); 
		}
	}
}

		text("Test Level", 183, 480);
	    inp.position(cnvX + width / 2 - 200, cnvY + 320);
	    inp.size(400, 10)
		if(lamnbrah){
			fill("red");
			text("Put in a LevelKey you fuQ", 75, 200); 
		}
    }else if(testLevel){
		gamePlay();
		increaseScore();
		
		if(!mouseIsPressed && !canJumpStart){
			canJumpStart = true;
		}
		stroke(0);
		progress = progress + triangleSpeed;
		let percentage = floor(progress*100/(int(splitLevel[splitLevel.length - 3]) + 150));
		fill("white");
		textSize(40);
		text(percentage + "%", 220, 50);
		percentageText = percentage + "%"
		if(percentageText == "NaN%"){
			lamnbrah = true;
			testLevel = false;
			output = false;
			inp = createInput();
		}
		if(percentage >= 100){
			testLevel = false;
			editorSlider = createSlider(0, editorLastObject + 500, editorSliderValue, 50);
			editorSlider.position(cnvX + 235, cnvY + 465);
		}
		
		if(int(splitLevel[0]) - objectsDeleted < 90){
			amnOfObjectsLevel = int(splitLevel[0]) - objectsDeleted;
		}else{
			amnOfObjectsLevel = 90;			
		}
		
		while(objectsLoaded < amnOfObjectsLevel){
		    if(int(splitLevel[objectIndex*4+2]) - progress < 0){
		        objectsDeleted++;
		    }else{
			    createObject(int(splitLevel[objectIndex*4+1]), int(splitLevel[objectIndex * 4 + 2]) - progress, int(splitLevel[objectIndex * 4 + 3]), int(splitLevel[objectIndex * 4 + 4]));
			    objectsLoaded++;
		    }
			objectIndex = objectIndex + 1;
		}
		
		if(loadSingleTime){
			var checkingBlocks = [];
			var highest = 400;
			for(k = 0; k < blocks.length; k++){
				if(blocks[k].x < x + 75){
					checkingBlocks[checkingBlocks.length] = createVector(blocks[k].x, blocks[k].y, blocks[k].z);
				}
			}
			for(h = 0; h < checkingBlocks.length; h++){
				if(checkingBlocks[h].y < 400){
					highest = checkingBlocks[h].y;
				}
			}
			groundHeight = highest;
			y = groundHeight - playerSize;
			loadSingleTime = false;
			console.log(groundHeight);
		}
		
		stroke(0);
		strokeWeight(1);
		fill("white")
		rect(415, 5, 75, 30);
		fill("black");
		textSize(20);
		text("Back", 423, 27);
	}
}

function pause(){
    lastGameActive = gameActive;
	gameActive = 4;
	musicSlider = createSlider(0, 0.2, musicSound, 0.001);
	soundSlider = createSlider(0, 1, soundSound, 0.001);
	    
	musicSlider.position(cnvX + 90, cnvY + 350);
	soundSlider.position(cnvX + 270, cnvY + 350);
}

function loadEditorLevel(){
	if(mapEditorInput.value() == ""){
		mapEditorInput.value("0");
	}
	let stringToLoad = mapEditorInput.value();
	let splitMapEditor = split(stringToLoad, ",");
	numbEditorObjects = int(splitMapEditor[0]);
	editorObjects.splice(0);
	for(let g = 0; g < numbEditorObjects; g++){
		editorObjects[g] = [int(splitMapEditor[g*4+2]), int(splitMapEditor[g*4+3]), 0, int(splitMapEditor[g*4+1]), int(splitMapEditor[g*4+4])]
		if(editorObjects[g][0] > editorLastObject){
			editorLastObject = editorObjects[g][0];
		} 
	}
	mapEditorInput.remove();
	editorLoadScreen = false;
	editorSlider = createSlider(0, editorLastObject + 500, 0, 50);
	editorSlider.position(cnvX + 235, cnvY + 465);
}

function createKey(){
	editorSliderValue = editorSlider.value();
	editorSlider.remove();
	output = false
	levelSeed = numbEditorObjects;
	for(let j = 0; j < (editorLastObject + 50)/50;j++){
		for(let i = 0; i < numbEditorObjects; i++){
			if((editorObjects[i][0]-(editorObjects[i][0] % 50))/50 == j){
				levelSeed = levelSeed + ", " + editorObjects[i][3] + ", " + editorObjects[i][0] + ", " + editorObjects[i][1] + ", " + editorObjects[i][4];
			}
		}
	}
	inp = createInput(levelSeed);
}
</script>
