<!doctype html>
<html>
<h1> Bobs Translate</h2>
<body>
<input id = "german"></input>
<button id = "button" onclick = "gay();">Translate!</button>
<input id = "bobs"></input>
</body>
<script>
function gay(){
let bobstext = "";
	for(let gay = 0; gay < document.getElementById("german").value.split(" ").length; gay++){
		if(document.getElementById("german").value != ""){
		bobstext = bobstext + "bobs ";
		}
	}
	document.getElementById("bobs").value = bobstext;
}
</script>
</html>
