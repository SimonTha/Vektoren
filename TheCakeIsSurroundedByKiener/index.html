<!Doctype html>
<html>
	<script src='https://cdn.jsdelivr.net/npm/p5'></script>
	<script src = "https://vektoren.netlify.com/HÃ¶hensatzDash/libraries/p5.sound.js"></script>
	<head>
		<script>
			let backgroundCake;
			let kiener;
			let kieners = [];
			
			function preload(){
				backgroundCake = loadImage("rsc/images/backgroundCake.jpg");
				kiener = loadImage("rsc/images/kiener.png");
			}
			
			function setup(){
				let canvas = createCanvas(windowWidth, windowHeight);
				canvas.position(0, 0);
				
				for(let i = 0; i < 10; i++){
					let rand = round(random(0,1));
					if(rand == 0){
						kieners[i] = [random(-5000, 0), random(0, height), 0];
					}else{
					kieners[i] = [width + random(5000, 0), random(0, height), 1];
					}
				}
			}
			
			function draw(){
				image(backgroundCake, 0, 0, width, height);
				
				drawKiener();
				moveKiener();
			}
			
			function drawKiener(){
				for(let i = 0; i < 10; i++){
					image(kiener, kieners[i][0], kieners[i][1], 75, 75);
				}
			}
			
			function moveKiener(){
				for(let i = 0; i < 10; i++){
					if(kieners[i][2] == 0){
					kieners[i][0] += 4;
					}else if(kieners[i][2] == 1){
						kieners[i][0] -= 4;
					}
				}
			}
			
			function mouseClicked(){
				for(let i = 0; i < 10; i++){
					if(mouseX > kieners[i][0]&&mouseX < kieners[i][0] + 75&& mouseY > kieners[i][1]&&mouseY < kieners[i][1] + 75){
						kieners.splice(i, 1);
						let rand = round(random(0,1));
					if(rand == 0){
						kieners[9] = [random(-5000, 0), random(0, height), 0];
					}else{
					kieners[9] = [width + random(5000, 0), random(0, height), 1];
					}
					}
				}
			}
		</script>
	</head>
</html>
